<ion-header>
</ion-header>

<ion-content>
  <div id="head">
    <ion-grid>
      <ion-row>

        <ion-col size=3>
        
            <!--<img class="imageHome" src="../../assets/homeLogo.png">-->
            <button id="bouton" routerLink="/home" style="background-color: black;">
              <img class="imageHome" src="../../assets/homeLogo.png" width=60/>
            </button>
          
        </ion-col>

        <ion-col size=6>
          <img class="image" src="../../assets/navbarbg.png" height=70 style="margin-left: auto;
          margin-right: auto;
          display: block;">
        </ion-col>

        <ion-col size=3>
          <!--<img class="imageCart" src="../../assets/cartLogo.png">-->
          <button id="bouton" routerLink="/panier" style="float: right;" style="background-color: black;
          float: right;">
            <img class="imageCart" src="../../assets/cartLogo.png" width=60/>
          </button>
        </ion-col>

      </ion-row>
    </ion-grid>
  </div>

  <h1>Votre panier</h1>

  <ion-button *ngFor="let i of listePanier" (click)="add(i)">

      <ion-row>
        <ion-col size="3">
          <img src="../../../assets/logo/poulpe.png" width=50/>
        </ion-col>
        <ion-col size="8" style="word-wrap: break-word;">
            {{i.name}}
        </ion-col>
        <ion-col size="1">
            {{i.price}}â‚¬
        </ion-col>
      </ion-row>
    </ion-grid>
  
  
  </ion-button>
