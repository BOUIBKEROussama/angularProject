<ion-content [fullscreen]="true">
  <div id="conteneur">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Home</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <div id="container">
        <h1>Le bateau de Thibault</h1>
        <strong>Vente en direct de notre bateau<br>Produit selon la saison, Livraison sur Paris</strong>
        <p>06.63.99.99.78<br>lebateaudethibault@gmail.com<br>www.facebook/lebateaudethibault.com</p>
    </div>

  </div>
  
  <div id="container3">

  <ion-grid>
    <ion-row >
      <ion-col size="12">
      <ion-button id="produit" routerLink="/produit">
        <img  src="../../assets/logo/poisson.png" height="75%">
        <div id="text">
          Produits et promotions
        </div>
      </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button expand='full' [routerLink]="['/bateau']">
          <img  src="../../assets/logo/ancre.png" height="75%">
          <div id="text">
            Bateaux
          </div>
        </ion-button>
        
      </ion-col>
      <ion-col size="6">
        <ion-button expand='full' [routerLink]="['/restaurant']">
          <img  src="../../assets/logo/restaurant.png" height="75%">
          <div id="text">
            Restaurants
          </div>
          </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button size="6" expand='full' [routerLink]="['/recette']">
          <img  src="../../assets/logo/recette.png" height="75%">
            <div id="text">
              Recettes
            </div>
          </ion-button>
      </ion-col>
      <ion-col>
        <ion-button size="6" expand='full' [routerLink]="['/contact']">
          <img  src="../../assets/logo/homard.png" height="70%">
          <div id="text">
            Contact
          </div>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </div>
</ion-content>
